<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script></head>
<body>
    <div class="container d-none">
        <h1>Multiplication Table</h1>
        <p>Nested for loop</p>
        <div id="list"></div>    
    </div>
    <div class="container">
        <h1>Generate Multiplication Table</h1>
            <div class="row g-3 align-items-center mt-1 mb-2">
                <div class="col-auto">
                  <label for="from" class="col-form-label">From</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="from" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                    <label for="to" class="col-form-label">To</label>
                  </div>  
                <div class="col-auto">
                  <input type="text" id="to" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                  <span id="HelpInline" class="form-text">
                    Must be in figures.
                  </span>
                </div>
                <div class="col-auto align-items-center">
                    <button class="btn btn-primary" onclick="generateTimesTable()">Generate</button>        
                  </div>  
              </div>
        <div id="lists"></div>
    </div>
</body>
<script>
    for (let index = 1; index < 13; index++) {
        document.getElementById('list').innerHTML += `<p>${index}. 2 * ${index} = ${(index*2)}</p>`
        
    }
</script>
<script src="./index.js"></script>
</html>
