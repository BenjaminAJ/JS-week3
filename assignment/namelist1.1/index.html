<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script></head>

</head>
<body>
    <div class="container">
        <h1>Student Information Table</h1>
        <div class="row g-3 align-items-center mt-1 mb-2">
            <div class="col-auto">
              <label for="name" class="col-form-label">Student Name</label>
            </div>
            <div class="col-auto">
              <input type="text" id="name" class="form-control">
            </div>
            <div class="col-auto">
                <label for="pNumber" class="col-form-label">Phone. :</label>
              </div>  
            <div class="col-auto">
              <input type="tel" id="pNumber" class="form-control">
            </div>
            <div class="col-auto align-items-center">
                <button class="btn btn-primary" onclick="add()">Add</button>        
              </div>  
          </div>
    <div class="d-flex flex-wrap gap-5" id="lists"></div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">S/N</th>
            <th scope="col">Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tbody">
            <tr>
                <td colspan="4">
                    Enter Name and Phone Number
                </td>
            </tr>
        </tbody>
      </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
