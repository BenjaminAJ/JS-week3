    <h1>For Loop</h1>
    <ul>
        <li>Syntax</li>
        <li>Condition is met</li>
    </ul>

    <script>
        for (let index = 0; index < 10; index++) {
            console.log(index);
            
        }
        let fruits = ['Apple', 'Mango']
        for (let index = 0; index < fruits.length; index++) {
            console.log(fruits[index]);
            
        }
    </script>
